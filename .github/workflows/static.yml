# Simple workflow for deploying static content to GitHub Pages
name: Deploy and validate static web-pages.
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  validate_code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        #HTML validation
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
      # Install dependencies
      - name: Install dependencies
        run: |
          npm install -g html-validate
          npm install -g eslint eslint-config-standard
          npm init @eslint/config
      # Validate HTML
      - name: Validate HTML
        run: |
            html-validate "**/*.html" > html-validation-report.txt
            if [ $? -ne 0 ]; then
              echo "::error::HTML validation failed"
              exit 1
            fi
      # Validate CSS
      - name: Validate CSS
        run: |
          for file in $(find . -type f -name "*.css"); do
            response=$(curl -s -F "file=@$file" https://jigsaw.w3.org/css-validator/validator)
            if echo "$response" | grep -q "Congratulations! No Error Found."; then
              echo "CSS file $file is valid."
            else
              echo "::error::CSS file $file is invalid:"
              echo "$response"
              exit 1
            fi
          done

        # Validate JavaScript
      - name: Validate JavaScript
        run: eslint "**/*.js"   
      # Create artifacts containg overview files of issues.
      - name: Create artifacts
        if: always()  # Ensure the step always runs
        uses: actions/upload-artifact@v2
        with:
          name: html-validation-report
          path: html-validation-report.txt
      # Create CSS validation report artifact
      - name: Create CSS validation report artifact
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: css-validation-report
          path: '**/*.css'
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: validate_code
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
